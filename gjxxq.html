<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>应用商店详情页 - 工具箱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            animation: pulse 1.5s infinite;
        }
        .loader::before, .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: wave 1.5s infinite ease-in-out;
        }
        .loader::before {
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.3);
        }
        .loader::after {
            width: 70%;
            height: 70%;
            background: rgba(0, 123, 255, 0.5);
            top: 15%;
            left: 15%;
            animation-delay: 0.75s;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes wave {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .container {
            width: 75%;
            height: 90%;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }
        .back-button {
            position: absolute;
            top: 5px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #007bff;
        }
        .back-button:hover {
            color: #0056b3;
        }
        .header p {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            color: #555;
        }
        .download-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .lightbox.show {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="container" id="content" style="display: none;">
        <div class="header">
            <button class="back-button" onclick="window.location.href='https://main.winterstore.us.kg'">←</button>
            <h1>工具箱</h1>
            <p class="info">
                <span>版本: v1.3.5</span>
                <span>|</span>
                <span>类别: 工具</span>
                <span>|</span>
                <span class="price">价格: 免费</span>
            </p>
            <button class="download-button" onclick="handleDownload()">
                下载
            </button>
        </div>
        <div class="description">
            <h2>应用描述</h2>
            <p>多功能应用，集成了许多有意思的功能和游戏，旨在提高用户的日常效率和娱乐体验。</p>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="放大图">
    </div>

    <script>
        let errorCount = parseInt(localStorage.getItem('errorCount')) || 0; // 错误次数
        let blockDownloadUntil = parseInt(localStorage.getItem('blockDownloadUntil')) || null; // 禁止下载的时间

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 500);
        };

        function showAlert(message) {
            alert(message);
        }

        function handleDownload() {
            const currentTime = Date.now();

            // 检查是否被禁止下载
            if (blockDownloadUntil && currentTime < blockDownloadUntil) {
                const remainingTime = Math.ceil((blockDownloadUntil - currentTime) / 1000);
                showAlert(`错误次数过多，请 ${remainingTime} 秒后重试`);
                return;
            }

            // 人机验证
            const num1 = Math.floor(Math.random() * 100);
            const num2 = Math.floor(Math.random() * 100);
            const operator = Math.random() < 0.5 ? '+' : '-';
            const question = `${num1} ${operator} ${num2}`;
            const answer = operator === '+' ? num1 + num2 : num1 - num2;

            const userAnswer = prompt(`请解答以下问题以继续下载:\n${question}`);

            if (userAnswer === null) {
                showAlert('您已取消验证。');
                return;
            }

            const parsedAnswer = parseInt(userAnswer);
            if (!isNaN(parsedAnswer) && parsedAnswer === answer) {
                window.location.href = 'https://www.123865.com/s/adRijv-8gOR'; // 下载链接
                errorCount = 0; // 正确答案后重置错误计数
                localStorage.setItem('errorCount', errorCount); // 更新错误次数
            } else {
                errorCount++;
                localStorage.setItem('errorCount', errorCount); // 保存错误次数
                showAlert('答案错误，请重试。');

                if (errorCount >= 5) {
                    blockDownloadUntil = currentTime + 30000; // 禁止下载30秒
                    localStorage.setItem('blockDownloadUntil', blockDownloadUntil);
                    showAlert('错误次数过多，请30秒后重试');
                }
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('show');
        }
    </script>
</body>
</html>
