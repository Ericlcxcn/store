<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter应用商店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* 防止横向滚动 */
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            animation: slideIn 0.5s forwards;
        }
        .app-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            animation: slideIn 0.5s forwards;
            animation-delay: 0.2s;
        }
        .app-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background 0.2s;
            transform: translateX(-100%);
            animation: slideIn 0.5s forwards;
            animation-delay: 0.4s;
        }
        .app-card:last-child {
            border-bottom: none; /* 去掉最后一项的边框 */
        }
        .app-card:hover {
            background: #f1f1f1;
        }
        .app-card img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .app-card h3 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }
        .app-card p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .app-card a {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: auto;
            transition: background 0.2s;
        }
        .app-card a:hover {
            background: #0056b3;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            transform: translateX(-100%);
            animation: slideIn 0.5s forwards;
            animation-delay: 0.6s;
        }
        .divider hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 0;
        }
        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            top: -12px; /* 使文字显现于线条上方 */
            color: #999;
        }
        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Winter应用商店</h1>
</header>

<div class="app-container">
    <div class="app-card">
        <img src="https://s2.loli.net/2024/11/23/IwXgrC6QYD75VZA.png"  alt="工具箱">
        <div>
            <h3>工具箱</h3>
            <p>版本号: v1.3.5</p>
        </div>
        <a href="gjxxq.html">查看详情</a>
    </div>
    <!-- 在此处添加更多应用 -->
</div>
    
<div class="divider">
    <hr>
    <span>暂无更多</span>
    <hr>
</div>

<script>
    // 使应用卡片在加载时有动画效果
    const cards = document.querySelectorAll('.app-card');
    cards.forEach((card, index) => {
        card.style.animationDelay = `${0.4 + index * 0.1}s`; // 设置每个卡片的动画延迟
    });
</script>

</body>
</html>
