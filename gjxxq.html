<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用商店详情页 - 工具箱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            /* 移除全局溢出设置 */
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 防止垂直溢出 */
            padding: 20px;
            animation: slideIn 0.5s forwards;
            /* 添加水平溢出隐藏 */
            overflow-x: hidden;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative; /* 为返回按钮提供定位 */
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
            display: inline-block; /* 使标题为行内块元素 */
            vertical-align: middle; /* 垂直居中对齐 */
        }
        .back-button {
            position: absolute;
            top: 5px; /* 向上移动15px */
            left: 20px; /* 距离左侧 */
            background: none; /* 无背景 */
            border: none; /* 无边框 */
            cursor: pointer;
            font-size: 24px; /* 图标大小 */
            color: #007bff; /* 图标颜色 */
            vertical-align: middle; /* 垂直居中对齐 */
        }
        .back-button:hover {
            color: #0056b3; /* 悬停颜色 */
        }
        .header p {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            color: #555;
        }
        .info {
            display: flex;
            align-items: center;
            white-space: nowrap; /* 防止换行 */
        }
        .info span {
            margin: 0 5px; /* 减小间距 */
            color: #777; /* 设置为灰色 */
        }
        .download-button {
            background-color: #007bff; /* 蓝色背景 */
            color: white;
            border: none;
            border-radius: 5px; /* 圆角按钮 */
            padding: 8px 12px; /* 内边距 */
            font-size: 16px; /* 字体大小 */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* 平滑过渡效果 */
            margin-top: 10px; /* 按钮上边距 */
        }
        .download-button:hover {
            background-color: #0056b3; /* 悬停时颜色 */
            transform: scale(1.05); /* 悬停时放大 */
        }
        .screenshots {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            align-items: center;
        }
        .screenshots img {
            width: 160px; /* 缩小图片 */
            height: auto;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .screenshots img:hover {
            transform: scale(1.05); /* 图片悬停时放大 */
        }
        .description {
            padding: 20px;
            text-align: justify;
            color: #444;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
